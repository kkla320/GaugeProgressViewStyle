name: Swift

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: macos-11

    steps:
    - uses: actions/checkout@v2
    - name: Set Xcode version
      run: sudo xcode-select --switch /Applications/Xcode_13.0.app
    - name: Get Swift version
      run: swift --version
    - name: Build
      run: xcodebuild -scheme GaugeProgressViewStyle -destination 'platform=iOS Simulator,OS=15.0,name=iPhone 11 Pro'
    - name: Run tests
      run: xcodebuild -scheme GaugeProgressViewStyle -destination 'platform=iOS Simulator,OS=15.0,name=iPhone 11 Pro' test | xcpretty
        
  documentation:
    needs: build
    
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Generate Documentation
      uses: SwiftDocOrg/swift-doc@master
      with:
        inputs: "Sources"
        module-name: GaugeProgressViewStyle
        output: "Docs"
    - uses: EndBug/add-and-commit@v7
      with:
        add: 'Docs'
        message: 'Update documentation'
      
